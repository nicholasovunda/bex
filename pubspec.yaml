  go_router: ^5.1.1
  flutter_layout_grid: 2.0.1
  rxdart: ^0.27.7
  flutter_riverpod: ^2.0.2
  sembast: ^3.3.1
  path_provider: ^2.0.11
  freezed_annotation: 2.1.0
  sembast_web: ">=1.0.0"

flutter:
  uses-material-design: true

  assets:
